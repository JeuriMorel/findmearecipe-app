<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="A recipe search web app for finding recipes based on several criteria including diet and health filters or cuisine type"
        />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find Me a Recipe</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="/assets/favicon/site.webmanifest" />
        <link rel="stylesheet" href="/sass/main.scss" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
            integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            defer
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"
            defer
        ></script>
        <script
            src="https://developer.edamam.com/attribution/badge.js"
            defer
        ></script>
        <script type="module" src="/main.js"></script>
    </head>
    <body>
        <header>
            <picture>
                <source
                    media="(min-width: 767px)"
                    srcset="/assets/images/veggies-2400-desktop.jpg"
                />
                <source
                    media="(min-width: 480px)"
                    srcset="/assets/images/veggies-1200-tablet.jpg"
                />
                <img
                    src="/assets/images/veggies-640-mobile.jpg"
                    alt=""
                    data-image="bottom"
                />
            </picture>
            <picture>
                <source
                    media="(min-width: 767px)"
                    srcset="/assets/images/dough-2400-desktop.jpg"
                />
                <source
                    media="(min-width: 480px)"
                    srcset="/assets/images/dough-1200-tablet.jpg"
                />
                <img
                    src="/assets/images/dough-640-mobile.jpg"
                    alt=""
                    data-image="middle"
                />
            </picture>
            <picture>
                <source
                    media="(min-width: 767px)"
                    srcset="/assets/images/bowls-2400-desktop.jpg"
                />
                <source
                    media="(min-width: 480px)"
                    srcset="/assets/images/bowls-1200-tablet.jpg"
                />
                <img
                    src="/assets/images/bowls-640-mobile.jpg"
                    alt=""
                    data-image="top"
                />
            </picture>
        </header>
        <main class="container">
            <h1>Find me a recipe</h1>
            <form class="[ form ] [ margin-inline-auto ]">
                <div class="form-container">
                    <div class="keywords-container" data-keywords></div>
                    <label
                        for="dish"
                        class="[ ] [ text-align-left | display-block | cursor-pointer | margin-block-end-8 | padding-inline-start-12 ]"
                        >Search by Ingredients or dish name</label
                    >
                    <div class="search-bar [ ]">
                        <input
                            type="text"
                            name="dish"
                            id="dish"
                            class="[] [ padding-4 ]"
                            required
                        />
                        <button type="submit" class="[ search-button ] [ ]">
                            <span class="visually-hidden">search</span>
                            <i
                                class="fa-solid fa-magnifying-glass"
                                aria-hidden="true"
                                focusable="false"
                            ></i>
                        </button>
                    </div>
                    <h2>add optional search filters</h2>
                    <details>
                        <summary>diet</summary>
                        <p class="subtitle">
                            add as many diet filters as you want
                        </p>
                        <div
                            role="group"
                            aria-labelledby="diet-label"
                            class="filter-group"
                            data-group="diet"
                        >
                            <div
                                class="filter-item"
                                title="Protein/Fat/Carb values in 15/35/50 ratio"
                            >
                                <input
                                    type="checkbox"
                                    name="diet"
                                    id="balanced"
                                    value="balanced"
                                />
                                <label for="balanced">balanced</label>
                            </div>
                            <div
                                class="filter-item"
                                title="More than 5g fiber per serving"
                            >
                                <input
                                    type="checkbox"
                                    name="diet"
                                    id="high-fiber"
                                    value="high-fiber"
                                />
                                <label for="high-fiber">high-fiber</label>
                            </div>
                            <div
                                class="filter-item"
                                title="More than 50% of total calories from proteins"
                            >
                                <input
                                    type="checkbox"
                                    name="diet"
                                    id="high-protein"
                                    value="high-protein"
                                />
                                <label for="high-protein">high-protein</label>
                            </div>
                            <div
                                class="filter-item"
                                title="Less than 20% of total calories from carbs"
                            >
                                <input
                                    type="checkbox"
                                    name="diet"
                                    id="low-carb"
                                    value="low-carb"
                                />
                                <label for="low-carb">low-carb</label>
                            </div>
                            <div
                                class="filter-item"
                                title="Less than 15% of total calories from fat"
                            >
                                <input
                                    type="checkbox"
                                    name="diet"
                                    id="low-fat"
                                    value="low-fat"
                                />
                                <label for="low-fat">low-fat</label>
                            </div>
                            <div
                                class="filter-item"
                                title="Less than 140mg Na per serving"
                            >
                                <input
                                    type="checkbox"
                                    name="diet"
                                    id="low-sodium"
                                    value="low-sodium"
                                />
                                <label for="low-sodium">low-sodium</label>
                            </div>
                        </div>
                    </details>
                    <details>
                        <summary>allergies</summary>
                        <p class="subtitle">
                            add as many allergy filters as you want
                        </p>
                        <div
                            role="group"
                            aria-labelledby="allergies-label"
                            class="filter-group"
                            data-group="allergies"
                        >
                            <div
                                class="filter-item"
                                title="No dairy; no lactose"
                            >
                                <input
                                    type="checkbox"
                                    name="allergies"
                                    id="dairy-free"
                                    value="dairy-free"
                                />
                                <label for="dairy-free">dairy-free</label>
                            </div>
                            <div
                                class="filter-item"
                                title="No eggs or products containing eggs"
                            >
                                <input
                                    type="checkbox"
                                    name="allergies"
                                    id="egg-free"
                                    value="egg-free"
                                />
                                <label for="egg-free">egg-free</label>
                            </div>
                            <div
                                class="filter-item"
                                title="No fish or fish derivatives"
                            >
                                <input
                                    type="checkbox"
                                    name="allergies"
                                    id="fish-free"
                                    value="fish-free"
                                />
                                <label for="fish-free">fish-free</label>
                            </div>
                            <div
                                class="filter-item"
                                title="No soy or products containing soy"
                            >
                                <input
                                    type="checkbox"
                                    name="allergies"
                                    id="soy-free"
                                    value="soy-free"
                                />
                                <label for="soy-free">soy-free</label>
                            </div>
                            <div
                                class="filter-item"
                                title="No ingredients containing gluten"
                            >
                                <input
                                    type="checkbox"
                                    name="allergies"
                                    id="gluten-free"
                                    value="gluten-free"
                                />
                                <label for="gluten-free">gluten-free</label>
                            </div>
                            <div
                                class="filter-item"
                                title="Per serving - phosphorus less than 250 mg AND potassium less than 500 mg AND sodium less than 500 mg"
                            >
                                <input
                                    type="checkbox"
                                    name="allergies"
                                    id="kidney-friendly"
                                    value="kidney-friendly"
                                />
                                <label for="kidney-friendly"
                                    >kidney-friendly</label
                                >
                            </div>
                            <div
                                class="filter-item"
                                title="No peanuts or products containing peanuts"
                            >
                                <input
                                    type="checkbox"
                                    name="allergies"
                                    id="peanut-free"
                                    value="peanut-free"
                                />
                                <label for="peanut-free">peanut-free</label>
                            </div>
                            <div
                                class="filter-item"
                                title="	No tree nuts or products containing tree nuts"
                            >
                                <input
                                    type="checkbox"
                                    name="allergies"
                                    id="tree-nut-free"
                                    value="tree-nut-free"
                                />
                                <label for="tree-nut-free">tree-nut-free</label>
                            </div>
                            <div
                                class="filter-item"
                                title="No shellfish or shellfish derivatives"
                            >
                                <input
                                    type="checkbox"
                                    name="allergies"
                                    id="shellfish-free"
                                    value="shellfish-free"
                                />
                                <label for="shellfish-free"
                                    >shellfish-free</label
                                >
                            </div>
                            <div
                                class="filter-item"
                                title="Does not contain sesame seed or derivatives"
                            >
                                <input
                                    type="checkbox"
                                    name="allergies"
                                    id="sesame-free"
                                    value="sesame-free"
                                />
                                <label for="sesame-free">sesame-free</label>
                            </div>
                            <div
                                class="filter-item"
                                title="No wheat, can have gluten though"
                            >
                                <input
                                    type="checkbox"
                                    name="allergies"
                                    id="wheat-free"
                                    value="wheat-free"
                                />
                                <label for="wheat-free">wheat-free</label>
                            </div>
                        </div>
                    </details>
                    <details>
                        <summary>cuisine</summary>
                        <p class="subtitle">you may select up to one</p>
                        <div
                            role="group"
                            aria-labelledby="cuisine-label"
                            class="filter-group"
                            data-group="cuisine"
                        >
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="american"
                                    value="american"
                                />
                                <label for="american">american</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="asian"
                                    value="asian"
                                />
                                <label for="asian">asian</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="british"
                                    value="british"
                                />
                                <label for="british">british</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="caribbean"
                                    value="caribbean"
                                />
                                <label for="caribbean">caribbean</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="central-europe"
                                    value="central-europe"
                                />
                                <label for="central-europe"
                                    >central europe</label
                                >
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="chinese"
                                    value="chinese"
                                />
                                <label for="chinese">chinese</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="eastern-europe"
                                    value="eastern-europe"
                                />
                                <label for="eastern-europe"
                                    >eastern europe</label
                                >
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="french"
                                    value="french"
                                />
                                <label for="french">french</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="greek"
                                    value="greek"
                                />
                                <label for="greek">greek</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="indian"
                                    value="indian"
                                />
                                <label for="indian">indian</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="italian"
                                    value="italian"
                                />
                                <label for="italian">italian</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="japanese"
                                    value="japanese"
                                />
                                <label for="japanese">japanese</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="korean"
                                    value="korean"
                                />
                                <label for="korean">korean</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="kosher"
                                    value="kosher"
                                />
                                <label for="kosher">kosher</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="mediterranean"
                                    value="mediterranean"
                                />
                                <label for="mediterranean">mediterranean</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="mexican"
                                    value="mexican"
                                />
                                <label for="mexican">mexican</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="middle-eastern"
                                    value="middle-eastern"
                                />
                                <label for="middle-eastern"
                                    >middle eastern</label
                                >
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="nordic"
                                    value="nordic"
                                />
                                <label for="nordic">nordic</label>
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="south-american"
                                    value="south-american"
                                />
                                <label for="south-american"
                                    >south american</label
                                >
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="south-east-asian"
                                    value="south-east-asian"
                                />
                                <label for="south-east-asian"
                                    >south east asian</label
                                >
                            </div>
                            <div class="filter-item">
                                <input
                                    type="radio"
                                    name="cuisine"
                                    id="world"
                                    value="world"
                                />
                                <label for="world">world</label>
                            </div>
                        </div>
                    </details>
                </div>
                <div
                    id="edamam-badge"
                    data-color="white"
                    class="[ attribution ] [ margin-inline-auto ]"
                ></div>
            </form>
            <section
                class="[ results-container ] [ container ]"
                data-container="results"
            ></section>
        </main>
    </body>
</html>
